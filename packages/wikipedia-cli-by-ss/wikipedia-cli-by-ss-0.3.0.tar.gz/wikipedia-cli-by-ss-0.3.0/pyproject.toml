[tool.poetry]
name = "wikipedia-cli-by-ss"
version = "0.3.0"
description = "A command-line application to retrieve random articles from Wikipedia."
authors = ["Soheil Salmani <salmani.soheil@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/SoheilSalmani/wikipedia-cli"
homepage = "https://github.com/SoheilSalmani/wikipedia-cli"
keywords = ["wikipedia", "cli"]
packages = [
    { include = "wikipedia_cli", from = "src" }
]

[tool.poetry.scripts]
wikipedia-cli = "wikipedia_cli.console:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
click = "^8.0.1"
requests = "^2.26.0"
desert = "^2020.11.18"
marshmallow = "^3.13.0"
types-requests = "^2.25.6"

[tool.poetry.dev-dependencies]
coverage = {extras = ["toml"], version = "^5.5"}
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
pytest-mock = "^3.6.1"
flake8 = "^3.9.2"
flake8-black = "^0.2.3"
black = "^21.9b0"
flake8-import-order = "^0.18.1"
flake8-bugbear = "^21.9.1"
flake8-bandit = "^2.1.2"
safety = "^1.10.3"
mypy = "^0.910"
typeguard = "^2.12.1"
flake8-annotations = "^2.6.2"
pytype = "^2021.9.9"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.0"
xdoctest = "^0.15.8"
Sphinx = "^4.2.0"
sphinx-autodoc-typehints = "^1.12.0"
codecov = "^2.1.12"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["wikipedia_cli"]

[tool.coverage.report]
show_missing = true
fail_under = 100
