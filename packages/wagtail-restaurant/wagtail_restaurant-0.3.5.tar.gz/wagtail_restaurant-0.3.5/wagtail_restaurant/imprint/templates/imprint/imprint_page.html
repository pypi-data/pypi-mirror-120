{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% block content %}

<section class="container page_content page__imprint">
	<div class="inner">
		<div class="content">
			<h1>{{ self.title }}</h1>
			<div class="imprint_data">	
				{% if page.imprint_data %}
					{% for block in page.imprint_data %}
						{% include_block block %}
					{% endfor %}
				{% endif %}
			</div>
		</div>
	</div>
</section>
{% endblock %}
