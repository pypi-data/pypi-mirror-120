        - name: ToTensor
        - name: Normalize
          mean: [0.485, 0.456, 0.406]
          std: [0.229, 0.224, 0.225]
    num_workers: 1
  test:
    name: synthetic_image_streaming
    crop_size: 224
    class_ratio: 0.5
    num_samples: 100
    seed: 2
    batchsize_per_replica: 20
    use_shuffle: false
