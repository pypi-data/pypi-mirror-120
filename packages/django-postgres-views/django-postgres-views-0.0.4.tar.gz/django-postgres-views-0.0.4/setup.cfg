[metadata]
name = django-postgres-views
version = 0.0.4
author = bashhack
author_email = info@marclaughton.com
description = Support for PostgreSQL views in Django
license = Public Domain
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bashhack/django-postgres-views
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.2

[options]
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[tool.black]
line-length = 120
target_version = ['py39']
include = '\.pyi?$'
exclude = '(\.eggs|\.git|\.hg|\.mypy_cache|\.nox|\.tox|\.venv|_build|buck-out|build|venv)'

[egg_info]
tag_build = 
tag_date = 0

