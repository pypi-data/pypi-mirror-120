[tool.poetry]
name = "belette"
version = "0.0.1-dev1" # Updated automatically during continuous integration
description = "Generates licensing information for dependencies for Conan projects"
authors = ["Alazar Technologies Inc. <support@alazartech.com>"]
license = "MIT"
include = ["belette/licenses", "belette/templates"]

[tool.poetry.dependencies]
python = "^3.7"
conan = "^1.35.1"
docopt = "^0.6.2"


[tool.poetry.dev-dependencies]
pytest = "^3.4"
deptools = "==1.5.0"

[tool.poetry.scripts]
weasel = 'belette.weasel:main'
belette = 'belette.weasel:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
