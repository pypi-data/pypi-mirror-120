[metadata]
name = hyde-images
description = Hyperspectral Denoising algorithm toolbox in Python
version = 0.3.0
author = Helmholtz-AI-Energy
author_email = consultant-helmholtz.ai@kit.edu
license = BSD-3-Clause
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/Helmholtz-AI-Energy/HyDe
project_urls = 
	Source = https://github.com/Helmholtz-AI-Energy/HyDe
	Changelog = https://github.com/Helmholtz-AI-Energy/HyDe/blob/main/CHANGELOG.md
platforms = any
requires_python = >= 3.6
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.13.0
	torch>=1.8.0
	PyWavelets>=1.1.1

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov hyde --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
ignore = E203, E402, W503, E501, F403, F401, W605
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pycodestyle]
max-line-length = 100
ignore = E203, E402, W503

[pydocstyle]
add-select = D417
add-ignore = D105, D107, D200, D203, D205, D212, D301, D400, D401, D402, D410, D415

[pyscaffold]
version = 4.0.1
package = hyde
extensions = 
	dsproject
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

