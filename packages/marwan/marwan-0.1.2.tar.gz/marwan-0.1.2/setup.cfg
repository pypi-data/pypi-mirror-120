[metadata]
name = marwan
version = 0.1.2
author = Marwan Hawari
author_email = marwan.hawari@gmail.com
description = Quickly access my important webpages from the command line.
long_description = file: README.md
long_description_content_type = text/markdown
License = MIT
license_file = LICENSE
url = https://github.com/marwanhawari/marwan
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests*

[options.entry_points]
console_scripts = 
	marwan = marwan.main:main

[egg_info]
tag_build = 
tag_date = 0

