# ElasticBLAST configuration file template to run blastn against nt

[cloud-provider]
gcp-project = ncbi-sandbox-blast
gcp-region = us-east4
gcp-zone = us-east4-b

[cluster]
machine-type = n1-standard-32
num-nodes = 4
num-cpus = 30
pd-size = 3000G
use-preemptible = 1

[blast]
program = blastn
db = nt
mem-request = 64G
mem-limit = 110G
queries = gs://elastic-blast-samples/queries/tests/hepatitis.fsa
batch-len = 5000000

[timeouts]
init-pv = 15
