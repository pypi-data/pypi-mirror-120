[tox]
envlist =
    flake8,
    py27,
    py36,
    py37,
    py38,
    coverage,

[testenv]
usedevelop = True
commands =
  py.test []
extras =
    test
deps =
    pytest
    pytest-rerunfailures

[testenv:coverage]
basepython = python3
deps =
    {[testenv]deps}
    pytest-cov
    coverage
    coverage-python-version
commands =
    py.test --cov=src --cov-report=term-missing --cov-report=html []

[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8 src setup.py --doctests
